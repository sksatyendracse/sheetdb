<div *ngIf="show; else notShow">
<div>
  <label>Name:
    <input #name />
  </label>
  <label>Surname:
    <input #surname />
  </label>
  <label>Developer:
    <input #developer />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(name.value, surname.value, developer.value);">
    add
  </button>
</div>
</div>

<ng-template #notShow>
<div>
  <label>Name:
    <input [(ngModel)]= "userupdate.name"/>
  </label>
  <label>Surname:
    <input [(ngModel)]= "userupdate.surname"/>
  </label>
  <label>Developer:
    <input [(ngModel)]= "userupdate.developer"/>
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="saveUpdate(userupdate);">
    Update
  </button>
</div>
</ng-template>

<label>Search:<input type="text" placeholder="name" (keyup)='search($event.target.value)'></label>
<table class="table table-striped" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
  <thead>
  <tr>
      <th style="width: 20%">
          <mfDefaultSorter by="name">UserName</mfDefaultSorter>
      </th>
      <th style="width: 20%">
          <mfDefaultSorter by="surname">Surname</mfDefaultSorter>
      </th>
      <th style="width: 10%">
          <mfDefaultSorter by="developer">Developer</mfDefaultSorter>
      </th>
      <th style="width: 50%">
        Action
      </th>
      
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of mf.data">
      <td>{{user.name}}</td>
      <td>{{user.surname}}</td>
      <td class="text-right">{{user.developer}}</td>
      <td>
        <button (click)="delete(user);">
          delete
        </button>
        <button (click)="update(user);">
          update
        </button>
      </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
      <td colspan="4">
          <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
      </td>
  </tr>
  </tfoot>
</table>
